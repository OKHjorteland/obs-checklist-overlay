<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<style>
  :root{
    --bg: rgba(8, 8, 10, 0.55);
    --bg2: rgba(0, 0, 0, 0.35);
    --orange: #ff7a18;
    --orange2:#ffb000;
    --ember: rgba(255, 122, 24, 0.35);
    --text: rgba(255,255,255,0.92);
    --muted: rgba(255,255,255,0.72);
    --ok: #34ff9a;
  }

  body{
    margin:0;
    background: transparent;
    font-family: "Segoe UI", Arial, sans-serif;
    color: var(--text);
  }

  /* Panel container */
  .panel{
    width: 620px;
    padding: 18px 18px 16px 18px;
    border-radius: 18px;
    background: linear-gradient(180deg, var(--bg), var(--bg2));
    border: 2px solid rgba(255,122,24,0.35);
    box-shadow:
      0 0 24px rgba(255,122,24,0.18),
      0 0 60px rgba(255,122,24,0.10),
      inset 0 0 18px rgba(255,122,24,0.06);
    backdrop-filter: blur(6px);
    position: relative;
    overflow: hidden;
    animation: flicker 2.8s ease-in-out infinite;
  }

  /* Subtle ember overlay */
  .panel::before{
    content:"";
    position:absolute;
    inset:-40px;
    background:
      radial-gradient(circle at 20% 110%, rgba(255,122,24,0.35), transparent 45%),
      radial-gradient(circle at 80% 120%, rgba(255,176,0,0.22), transparent 50%),
      radial-gradient(circle at 60% -10%, rgba(255,122,24,0.18), transparent 40%);
    filter: blur(10px);
    opacity: 0.9;
    pointer-events:none;
  }

  /* Header */
  .header{
    position: relative;
    display:flex;
    align-items:flex-start;
    justify-content:space-between;
    gap: 12px;
    margin-bottom: 10px;
  }

  .title{
    font-weight: 800;
    letter-spacing: 0.6px;
    font-size: 22px;
    color: rgba(255,255,255,0.95);
    display:flex;
    align-items:center;
    gap: 10px;
    text-transform: uppercase;
  }

  .badge{
    font-size: 12px;
    font-weight: 800;
    color: rgba(0,0,0,0.85);
    background: linear-gradient(90deg, var(--orange), var(--orange2));
    padding: 6px 10px;
    border-radius: 999px;
    box-shadow: 0 0 18px rgba(255,122,24,0.25);
  }

  .subtitle{
    position: relative;
    margin-top: 2px;
    font-size: 13px;
    color: var(--muted);
    max-width: 520px;
  }

  .divider{
    position: relative;
    height: 1px;
    margin: 12px 0 10px 0;
    background: linear-gradient(90deg, transparent, rgba(255,122,24,0.55), transparent);
  }

  /* Progress */
  .progressRow{
    position: relative;
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 12px;
    margin: 8px 0 12px 0;
  }

  .progressLabel{
    font-size: 12px;
    color: rgba(255,255,255,0.70);
    letter-spacing: 0.3px;
    white-space: nowrap;
  }

  .progressBar{
    position: relative;
    flex: 1;
    height: 10px;
    border-radius: 999px;
    background: rgba(0,0,0,0.28);
    border: 1px solid rgba(255,122,24,0.18);
    overflow:hidden;
    box-shadow: inset 0 0 12px rgba(0,0,0,0.28);
  }

  .progressFill{
    height: 100%;
    width: 0%;
    border-radius: 999px;
    background: linear-gradient(90deg, var(--orange), var(--orange2));
    box-shadow: 0 0 18px rgba(255,122,24,0.25);
    transition: width 220ms ease;
  }

  /* victory sweep overlay (only visible at 100%) */
  .progressBar::after{
    content:"";
    position:absolute;
    top:-60%;
    left:-50%;
    width: 38%;
    height: 220%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.18), transparent);
    transform: rotate(18deg);
    opacity: 0;
    pointer-events:none;
  }

  @keyframes victorySweep{
    0%   { left: -60%; opacity: 0.0; }
    10%  { opacity: 1.0; }
    100% { left: 140%; opacity: 0.0; }
  }

  @keyframes victoryPulse{
    0%, 100% { box-shadow: inset 0 0 12px rgba(0,0,0,0.28); }
    50% { box-shadow: inset 0 0 12px rgba(0,0,0,0.28), 0 0 24px rgba(52,255,154,0.18), 0 0 48px rgba(255,122,24,0.16); }
  }

  .victory .progressBar{
    animation: victoryPulse 900ms ease-in-out infinite;
    border-color: rgba(52,255,154,0.30);
  }
  .victory .progressBar::after{
    animation: victorySweep 900ms ease-in-out infinite;
    opacity: 1;
  }
  .victory .progressFill{
    box-shadow: 0 0 18px rgba(52,255,154,0.20), 0 0 34px rgba(255,122,24,0.18);
    background: linear-gradient(90deg, var(--orange), var(--ok), var(--orange2));
  }

  .progressPct{
    font-size: 12px;
    font-weight: 800;
    color: rgba(255,255,255,0.78);
    min-width: 48px;
    text-align: right;
    white-space: nowrap;
  }

  /* Tasks */
  .tasks{ position: relative; }

  .task{
    display:flex;
    align-items:center;
    gap: 10px;
    padding: 10px 12px;
    border-radius: 14px;
    margin: 8px 0;
    background: rgba(0,0,0,0.25);
    border: 1px solid rgba(255,122,24,0.12);
    box-shadow: inset 0 0 12px rgba(0,0,0,0.25);
    font-size: 20px;
    line-height: 1.2;

    cursor: pointer;
    user-select: none;
    position: relative;
    overflow: hidden;

    transition: transform 140ms ease, box-shadow 140ms ease, border-color 140ms ease, background 140ms ease;
  }

  .task:hover{
    transform: translateY(-2px);
    border-color: rgba(255,122,24,0.22);
    box-shadow:
      inset 0 0 12px rgba(0,0,0,0.22),
      0 0 18px rgba(255,122,24,0.10);
  }
  .task:active{ transform: translateY(0px) scale(0.995); }

  /* shine sweep */
  .task::after{
    content:"";
    position:absolute;
    top:-30%;
    left:-70%;
    width: 45%;
    height: 170%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.10), transparent);
    transform: rotate(18deg);
    opacity: 0;
    transition: left 260ms ease, opacity 260ms ease;
    pointer-events:none;
  }
  .task:hover::after{ left: 130%; opacity: 1; }

  .box{
    width: 30px;
    text-align:center;
    font-weight: 900;
    color: rgba(255,255,255,0.9);
    text-shadow: 0 0 10px rgba(255,122,24,0.20);
    flex: 0 0 30px;
    transform: translateZ(0);
  }

  .label{ flex: 1; }

  /* Completed state */
  .completed{
    border-color: rgba(52,255,154,0.25);
    background: rgba(0,0,0,0.28);
    box-shadow:
      inset 0 0 14px rgba(52,255,154,0.10),
      0 0 20px rgba(52,255,154,0.08);
  }

  .completed .box{
    color: var(--ok);
    text-shadow: 0 0 14px rgba(52,255,154,0.35);
  }

  .completed .label{
    color: rgba(255,255,255,0.78);
    text-decoration: line-through;
    text-decoration-thickness: 2px;
    text-decoration-color: rgba(255,122,24,0.45);
  }

  /* Checkbox pop animation */
  @keyframes pop{
    0% { transform: scale(1); }
    35% { transform: scale(1.35); }
    100% { transform: scale(1); }
  }
  .pop .box{ animation: pop 220ms ease; }

  /* subtle pulse on task when completed */
  @keyframes donePulse{
    0% { box-shadow: inset 0 0 14px rgba(52,255,154,0.08), 0 0 0 rgba(52,255,154,0.0); }
    50% { box-shadow: inset 0 0 18px rgba(52,255,154,0.12), 0 0 22px rgba(52,255,154,0.10); }
    100% { box-shadow: inset 0 0 14px rgba(52,255,154,0.08), 0 0 0 rgba(52,255,154,0.0); }
  }
  .pulse{ animation: donePulse 420ms ease; }

  /* Particle layer */
  .particles{
    position: absolute;
    inset: 0;
    pointer-events: none;
    overflow: hidden;
    z-index: 5;
  }

  .particle{
    position:absolute;
    width: 6px;
    height: 6px;
    border-radius: 999px;
    background: rgba(255,176,0,0.95);
    box-shadow: 0 0 14px rgba(255,122,24,0.35);
    opacity: 0.95;
    transform: translate3d(0,0,0);
  }

  /* Optional: a tiny “ember flicker” animation on the panel glow */
  @keyframes flicker{
    0%, 100% { box-shadow: 0 0 24px rgba(255,122,24,0.18), 0 0 60px rgba(255,122,24,0.10), inset 0 0 18px rgba(255,122,24,0.06); }
    50% { box-shadow: 0 0 30px rgba(255,122,24,0.22), 0 0 70px rgba(255,122,24,0.12), inset 0 0 20px rgba(255,122,24,0.08); }
  }

  .logo{
  width: 50px;
  height: 50px;
  object-fit: contain;
  filter: drop-shadow(0 0 8px rgba(255,122,24,0.35));
  animation: logoFloat 3.5s ease-in-out infinite;
}

@keyframes logoFloat{
  0%, 100% { transform: translateY(0px); }
  50% { transform: translateY(-3px); }
}

/* Logo celebration */
@keyframes logoCelebrate{
  0%   { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 8px rgba(255,122,24,0.25)); }
  25%  { transform: scale(1.18) rotate(-6deg); filter: drop-shadow(0 0 18px rgba(255,176,0,0.45)); }
  55%  { transform: scale(1.28) rotate(6deg); filter: drop-shadow(0 0 26px rgba(52,255,154,0.35)); }
  100% { transform: scale(1) rotate(0deg); filter: drop-shadow(0 0 10px rgba(255,122,24,0.35)); }
}

.logo.celebrate{
  animation: logoCelebrate 900ms cubic-bezier(.2,.9,.2,1) 1;
}


</style>
</head>

<body>
  <div class="panel" id="panel">
    <div class="particles" id="particles"></div>

    <div class="header">
      <div>
        <div class="title">
  <img id="logo" src="Smiley.png" class="logo" alt="Oddmeister Logo">

  Quest Checklist
  <span class="badge">ODDMEISTER</span>
</div>

        <div class="subtitle">The impediment to action advances action. What stands in the way becomes the way.</div>
      </div>
    </div>

    <div class="divider"></div>

    <div class="progressRow" id="progressRow">
      <div class="progressLabel" id="progressText">Progress</div>
      <div class="progressBar" id="progressBar"><div class="progressFill" id="progressFill"></div></div>
      <div class="progressPct" id="progressPct">0%</div>
    </div>

    <div class="tasks" id="tasks">
      <!-- keep your tasks as-is; IDs can change; script will auto-detect -->
      <div id="task1" class="task" onclick="toggleTask(this)">
        <div class="box">☐</div>
        <div class="label">Reach Level 40</div>
      </div>

            <div id="task1" class="task" onclick="toggleTask(this)">
        <div class="box">☐</div>
        <div class="label">Reach Level 40</div>
      </div>

      <div id="task2" class="task" onclick="toggleTask(this)">
        <div class="box">☐</div>
        <div class="label">Godfrey Icon</div>
      </div>

      <div id="task3" class="task" onclick="toggleTask(this)">
        <div class="box">☐</div>
        <div class="label">Upgrade Flask</div>
      </div>

      <div id="task4" class="task" onclick="toggleTask(this)">
        <div class="box">☐</div>
        <div class="label">Moonveil Katana</div>
      </div>
    </div>
  </div>

<script>
  function getTasks() {
    return Array.from(document.querySelectorAll(".task"));
  }

  function taskKey(el) {
    // Uses element id if present, otherwise stable-ish fallback
    return el.id ? `checklist_${el.id}` : `checklist_auto_${getTasks().indexOf(el)}`;
  }

  function setTaskState(el, done) {
    const box = el.querySelector(".box");
    el.classList.toggle("completed", done);
    if (box) box.textContent = done ? "☑" : "☐";
    localStorage.setItem(taskKey(el), done ? "1" : "0");
  }

  function restoreFromStorage() {
    const tasks = getTasks();
    tasks.forEach(el => {
      const done = localStorage.getItem(taskKey(el)) === "1";
      setTaskState(el, done);
    });
    updateProgress(true);
  }

  function updateProgress(initial=false) {
    const tasks = getTasks();
    const doneCount = tasks.filter(el => el.classList.contains("completed")).length;
    const total = tasks.length || 1;
    const pct = Math.round((doneCount / total) * 100);
    // Logo rules:
    // - Always happy at 100%
    // - Otherwise: don't override a recent "temp happy" celebration
    if (pct === 100) {
   setLogoHappy(false);
} else {
  if (Date.now() > logoHoldUntil) setLogoNormal();
}



    const fill = document.getElementById("progressFill");
    const pctEl = document.getElementById("progressPct");
    const text = document.getElementById("progressText");

    if (fill) fill.style.width = pct + "%";
    if (pctEl) pctEl.textContent = pct + "%";
    if (text) text.textContent = `Progress: ${doneCount}/${tasks.length}`;

    // 100% celebration
    const panel = document.getElementById("panel");
    const victory = pct === 100 && tasks.length > 0;
    if (panel) panel.classList.toggle("victory", victory);

    // fire a celebratory burst only on the transition to 100%
    if (!initial) maybeVictoryBurst(pct);
  }

  let lastPct = null;
  function maybeVictoryBurst(pct) {
    if (lastPct === null) { lastPct = pct; return; }
    if (pct === 100 && lastPct !== 100) {
      // burst from the progress bar center
      const bar = document.getElementById("progressBar");
      if (bar) {
        const r = bar.getBoundingClientRect();
        burstParticlesAt(r.left + r.width/2, r.top + r.height/2, 26);
      }
    }
    lastPct = pct;
  }

  function addTempClass(el, className, ms) {
    el.classList.add(className);
    setTimeout(() => el.classList.remove(className), ms);
  }

  // Burst particles around the CHECKBOX area (not mouse)
  function burstAroundCheckbox(taskEl, intensity = 12) {
    const panel = document.getElementById("panel");
    const layer = document.getElementById("particles");
    const boxEl = taskEl.querySelector(".box");
    if (!panel || !layer || !boxEl) return;

    const panelRect = panel.getBoundingClientRect();
    const boxRect = boxEl.getBoundingClientRect();

    // Center of the checkbox, in panel coords
    const cx = (boxRect.left + boxRect.width/2) - panelRect.left;
    const cy = (boxRect.top + boxRect.height/2) - panelRect.top;

    // Ring-ish spawn around it
    const radius = Math.max(12, Math.min(22, boxRect.width * 0.8));
    for (let i = 0; i < intensity; i++) {
      const angle = (i / intensity) * Math.PI * 2 + (Math.random() * 0.25);
      const spawnX = cx + Math.cos(angle) * radius;
      const spawnY = cy + Math.sin(angle) * radius;

      spawnParticle(layer, spawnX, spawnY, angle);
    }
  }

  const LOGO_NORMAL = "Smiley.png";
const LOGO_HAPPY  = "Smiley_Happy.png";
let logoTimer = null;
let logoHoldUntil = 0;


function setLogoHappy(temp = false) {
  if (temp) logoHoldUntil = Date.now() + 950;
  const logo = document.getElementById("logo");
  if (!logo) return;

  // swap to happy
  logo.src = LOGO_HAPPY;

  // restart animation reliably
  logo.classList.remove("celebrate");
  void logo.offsetWidth;
  logo.classList.add("celebrate");

  // if temporary, revert unless we’re at 100%
  if (temp) {
    if (logoTimer) clearTimeout(logoTimer);
    logoTimer = setTimeout(() => {
      const pct = getProgressPct();
      if (pct < 100) logo.src = LOGO_NORMAL;
    }, 950);
  }
}

function setLogoNormal() {
  const logo = document.getElementById("logo");
  if (!logo) return;
  logo.src = LOGO_NORMAL;
}

function getProgressPct() {
  const tasks = getTasks();
  const doneCount = tasks.filter(el => el.classList.contains("completed")).length;
  const total = tasks.length || 1;
  return Math.round((doneCount / total) * 100);
}


  // generic burst at screen coords (used for 100% celebration)
  function burstParticlesAt(clientX, clientY, intensity = 18) {
    const panel = document.getElementById("panel");
    const layer = document.getElementById("particles");
    if (!panel || !layer) return;

    const rect = panel.getBoundingClientRect();
    const x = clientX - rect.left;
    const y = clientY - rect.top;

    for (let i = 0; i < intensity; i++) {
      const angle = Math.random() * Math.PI * 2;
      spawnParticle(layer, x, y, angle, true);
    }
  }

  function spawnParticle(layer, x, y, angle, randomize=false) {
    const p = document.createElement("div");
    p.className = "particle";
    layer.appendChild(p);

    const speed = (randomize ? 50 : 38) + Math.random() * (randomize ? 110 : 70);
    const dx = Math.cos(angle) * speed;
    const dy = Math.sin(angle) * speed;

    const size = 3.5 + Math.random() * 4.5;
    p.style.width = size + "px";
    p.style.height = size + "px";
    p.style.left = (x - size/2) + "px";
    p.style.top  = (y - size/2) + "px";

    const duration = 420 + Math.random() * 280;
    p.animate([
      { transform: `translate3d(0,0,0) scale(1)`, opacity: 0.95 },
      { transform: `translate3d(${dx}px,${dy}px,0) scale(0.55)`, opacity: 0.0 }
    ], { duration, easing: "cubic-bezier(.2,.8,.2,1)", fill: "forwards" });

    setTimeout(() => p.remove(), duration + 40);
  }

  function toggleTask(taskEl) {
    const isDone = taskEl.classList.contains("completed");
    const nextDone = !isDone;

    // pop every click
    addTempClass(taskEl, "pop", 230);

    if (nextDone) {
      addTempClass(taskEl, "pulse", 420);
      burstAroundCheckbox(taskEl, 14);
      setLogoHappy(true);
    }

    setTaskState(taskEl, nextDone);
    updateProgress(false);
  }

  window.onload = function() {
    restoreFromStorage();

    // If opened with #taskX, toggle once (supports your stream deck flow)
    if (window.location.hash) {
      const id = window.location.hash.substring(1);
      const el = document.getElementById(id);
      if (el && el.classList.contains("task")) toggleTask(el);
      history.replaceState(null, "", window.location.pathname + window.location.search);
    }
  };
</script>
</body>
</html>
